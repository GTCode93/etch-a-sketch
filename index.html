<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch Project</title>
        <script src="./scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="header">Etch-A-Sketch</h1>
        <p><strong>Hover your mouse over the square below to draw.</strong></p>
        <p><strong>The default resolution is 16x16. Press the button below to input your own custom resolution!</strong></p>
        <p><strong>Example: Input "16" for 16x16. Input "32" for 32x32. The highest you can go is "100" for 100x100 resolution.</strong></p>
        <button class="gridButton">Select Grid Resolution</button>
        <div class="gridContainer"></div>
    </body>
</html>
